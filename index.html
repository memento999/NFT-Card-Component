<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="wrapper">
      <article class="card">
        <!-- We use article elment to define self-contained unit of content -->
        <figure class="image">
          <img src="/src/images/Rectangle Copy.svg" alt="NFT-image" />
          <div class="img-overlay">
            <img src="/src/images/Shape1.svg" alt="//" />
          </div>
        </figure>

        <header class="nft-header">
          <h2>Equilibrium #3429</h2>
        </header>

        <section class="descr-wrapper">
          <p class="nft-descr">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-details">
            <div class="nft-price">
              <img src="/src/images/icons8-ethereum.svg" alt="ethereum-icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="time-left">
              <img src="/src/images/Shape.svg" alt="clock-icon" />
              <p>3 days left</p>
            </div>
          </div>
        </section>

        <hr class="line" />

        <footer>
          <div class="creator-details">
            <figure class="creator-image">
              <img src="/src/images/Oval.svg" alt="Creator Image" />
            </figure>
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
